<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheesal</title>

    <script src="lib/phaser.js"></script>

    <script src="js/state/Boot.js"></script>
    <script src="js/state/Preloader.js"></script>
    <script src="js/state/Menu.js"></script>
    <script src="js/state/levels/Level1.js"></script>
    <script src="js/state/levels/Level2.js"></script>
    <script src="js/state/levels/Level3.js"></script>
    <script src="js/state/levels/Level4.js"></script>
    <script src="js/state/levels/Level5.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>

</head>

<body>


<script type="text/javascript">

    window.onload = function () {
        //	Create your Phaser game and inject it into the gameContainer div.
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');

        //	Add the States your game has.
        //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
        game.state.add('Boot', Cheesal.Boot);
        game.state.add('Preloader', Cheesal.Preloader);
        game.state.add('Menu', Cheesal.Menu);
        game.state.add('Level1', Cheesal.Level1);
        game.state.add('Level2', Cheesal.Level2);
        game.state.add('Level3', Cheesal.Level3);
        game.state.add('Level4', Cheesal.Level4);
        game.state.add('Level5', Cheesal.Level5);

        //	Now start the Boot state.
        game.state.start('Boot');

    };

</script>


</body>
</html>
